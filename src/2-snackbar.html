<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snackbar</title>
    <link
      rel="stylesheet"
      href="../node_modules/modern-normalize/modern-normalize.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <p><a class="back-link" href="./index.html">Go back</a></p>

    <div class="snackbar-container">
      <form class="form">
        <label class="delay">
          Delay (ms)
          <input class="delay-input" type="number" name="delay" required />
        </label>

        <fieldset class="state">
          <legend>State</legend>
          <label class="state-label">
            <input
              class="fulfilled state-input"
              type="radio"
              name="state"
              value="fulfilled"
              required
            />
            Fulfilled
          </label>
          <label class="state-label">
            <input
              class="rejected state-input"
              type="radio"
              name="state"
              value="rejected"
              required
            />
            Rejected
          </label>
        </fieldset>

        <button class="create-btn" type="submit">Create notification</button>
      </form>
    </div>

    <script src="./js/2-snackbar.js" type="module"></script>
  </body>
</html>
